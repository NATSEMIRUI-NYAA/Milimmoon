  <div class="dots-bg"></div>
  <script>
const dots = 100; // จำนวนจุด
const dotMin = 16, dotMax = 42; // ขนาดจุด (px)
const avoidCenter = {x:0.5, y:0.47, r:0.27}; // ศูนย์กลาง, รัศมีเว้นโลโก้/ข้อความ
const bg = document.querySelector('.dots-bg');
for (let i = 0; i < dots; i++) {
  let tries = 0;
  while (true) {
    tries++;
    let x = Math.random();
    let y = Math.random();
    if (Math.hypot(x-avoidCenter.x, y-avoidCenter.y) > avoidCenter.r || tries > 10) {
      let size = dotMin + Math.random() * (dotMax-dotMin);
      let dot = document.createElement('div');
      dot.className = "dot-item";
      dot.style.left = (x*100) + "vw";
      dot.style.top = (y*100) + "vh";
      dot.style.width = dot.style.height = size + "px";
      bg.appendChild(dot);
      break;
    }
  }
}
</script>
